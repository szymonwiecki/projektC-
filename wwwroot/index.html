<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger-like Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Logowanie -->
        <section id="login-section">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
        </section>

        <!-- Autoryzacja -->
        <section id="authorize-section">
            <h1>Authorize</h1>
            <input type="text" id="token-input" placeholder="token">
            <button id="authorize-btn">Set Token</button>
            <div id="authorize-message"></div>
        </section>

        <!-- CRUD -->
        <section id="crud-section">
            <h1>CRUD Operations</h1>

            <!-- Get Books -->
            <details>
                <summary>Get Books</summary>
                <button id="get-books-btn">Fetch Books</button>
                <ul id="books-list"></ul>
            </details>

            <!-- Get Book by ID -->
            <details>
                <summary>Get Book by ID</summary>
                <form id="get-book-form">
                    <input type="number" id="get-book-id" placeholder="Enter Book ID" required>
                    <button type="submit">Get Book</button>
                </form>
                <div id="get-book-result"></div>
            </details>

            <!-- Add Book -->
            <details>
                <summary>Add Book</summary>
                <form id="add-book-form">

                    <label for="add-title">Title:</label>
                    <input type="text" id="add-title" placeholder="Title" required>

                    <label for="add-author">Author:</label>
                    <input type="text" id="add-author" placeholder="Author" required>

                    <label for="add-year">Published Year:</label>
                    <input type="number" id="add-year" placeholder="Year" required>

                    <label for="add-genre">Genre:</label>
                    <input type="text" id="add-genre" placeholder="Genre" required>

                    <button type="submit">Add Book</button>
                </form>
                <div id="add-book-message"></div>
            </details>

            <!-- Edit Book -->
            <details>
                <summary>Edit Book</summary>
                <form id="edit-book-form">
                    <label for="edit-id">ID of the book to edit:</label>
                    <input type="number" id="edit-id" placeholder="ID" required>

                    <label for="edit-title">Title:</label>
                    <input type="text" id="edit-title" placeholder="Title" required>

                    <label for="edit-author">Author:</label>
                    <input type="text" id="edit-author" placeholder="Author" required>

                    <label for="edit-year">Published Year:</label>
                    <input type="number" id="edit-year" placeholder="Year" required>

                    <label for="edit-genre">Genre:</label>
                    <input type="text" id="edit-genre" placeholder="Genre" required>

                    <button type="submit">Edit Book</button>
                </form>
                <div id="edit-book-message"></div>
            </details>

            <!-- Delete Book -->
            <details>
                <summary>Delete Book</summary>
                <form id="delete-book-form">
                    <input type="number" id="delete-id" placeholder="ID" required>
                    <button type="submit">Delete Book</button>
                </form>
                <div id="delete-book-message"></div>
            </details>

            <!-- Export Books to CSV -->
            <details>
                <summary>Export Books (Download CSV)</summary>
                <button id="export-csv-btn">Download CSV</button>
            </details>

            <!-- Import Books from CSV -->
            <details>
                <summary>Import Books (Upload CSV)</summary>
                <form id="import-csv-form" enctype="multipart/form-data">
                    <input type="file" id="import-csv-file" accept=".csv" required>
                    <button type="submit">Upload CSV</button>
                </form>
                <div id="import-csv-message"></div>
            </details>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
